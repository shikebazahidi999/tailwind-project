<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="StyleByJS.js" defer></script>

    <style>
        .div{
            border: 10px groove black;
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-self: center;
            box-shadow: 30px 30px 5px rgb(161, 155, 155);
            border-radius: 4px;
            transition: all linear 1s;
        }
       .imageStyle{
            height: 200px;
            width: 200px;
            border-radius: 100px;
            box-shadow: 40px 40px 4px rgb(111, 108, 108);
            border: 5px dashed black;
            margin: 15px 24px;
            transition: all linear 1s;
         }
         .remove{
            box-shadow: none;
        }
        .h1Style{
            font-family: cursive;
            margin: 5px 24px;
            text-shadow: 0px 0px 5px rgb(110, 197, 110);
            width: 250px;
            height: 50px;
            border-radius: 5px;
            border: 3px solid black;
            border-top: none;
            padding: 5px;
        }
        .p1Style{
             font-size: 20px;
             padding: 12px;
             padding-top: 0px;
             font-family: monospace;
        }
        .btnStyle{
            font-size: 20px;
            transition: all linear 1s;
            margin-top: 12px;

        }
        .btnStyle:hover{
            background-color: black;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 80px rgb(6, 142, 20);   
        }
        .hide{
            display: none;
        }

    </style>
</head>
<body>
 
</body>
</html>
