<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bookProgram.js" defer></script>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <!-- navbar -->
  <nav id="nav" class="bg-linear-60 from-green-950 to-green-950 via-green-600 h-28 w-full fixed flex justify-between px-4 transition-all duration-300">
<h1 class="text-white text-4xl font-bold pt-7 inline-block "><span class="fas fa-book "> </span>بهترین کتاب ها </h1>
<span>
<span id="bars" class="fas fa-bars text-white text-4xl pt-7 font-bold h-fit hover:text-green-300 transition-all duration-300 "></span>

</span>
  </nav>
  <!-- book lists -->
  <div id="listbook" class="h-full w-60  fixed left-0 bg-linear-0 from-green-950 to-green-950 via-green-600 hidden flex-col transition-all duration-300">
    <h1 class="text-transparent bg-linear-60 from-green-400 to-green-400 via-green-200 bg-clip-text font-extrabold text-xl m-3 " >لیست کتاب های موجود در سایت</h1>
<ul class="text-white p-4 ">
    <li class="h-8 hover:border-b w-fit hover:cursor-pointer hover:bg-green-600"><span class="fas fa-book-open"></span>لیست کتاب های روانشناسی</li>
    <li class="h-8 hover:border-b w-fit hover:cursor-pointer hover:bg-green-600"><span class="fas fa-book-open"></span>لیست کتاب های عاشقانه</li>
    <li class="h-8 hover:border-b w-fit hover:cursor-pointer hover:bg-green-600"> <span class="fas fa-book-open"></span>لیست کتاب های رومان</li>
        <li class="h-8 hover:border-b w-fit hover:cursor-pointer hover:bg-green-600"><span class="fas fa-book-open"></span>لیست همه ی کتاب ها</li>

    <li id="showform" class="h-8 hover:border-b w-fit hover:cursor-pointer hover:bg-green-600"><span class="fas fa-book "></span>اضافه کردن کتاب های جدید</li>
</ul>
  </div>
  <!-- اضافه کردن کتاب های بیشتر -->
<div id="izafakardan" class="h-screen w-full bg-gray-300    justify-center items-center hidden transition-all duration-300">
    <div class="bg-white rounded-2xl shadow-2xl shadow-green-600 h-fit w-96 p-8 mx-auto mt-10 transition-all duration-300 border border-green-600">
        <h1 class="text-3xl p-2 text-center font-black bg-linear-60 from-green-950 to-green-950 via-green-500 text-transparent bg-clip-text ">اضافه کردن کتاب</h1>
        <form class="flex flex-col gap-4" action="">
        <div>
            <h1 class="text-green-900">اسم کتاب</h1>
            <input id="bookname" class="h-9 w-full border border-green-600 focus:outline-green-800 placeholder:text-green-700" type="text" placeholder="اسم کتاب را وارد نمایید">
        </div>
        <div>
            <h1 class="text-green-900">نوعیت کتاب</h1>
            <input id="booktype" class="h-9 w-full border border-green-600 focus:outline-green-800 placeholder:text-green-700" type="text" placeholder="نوعیت کتاب را وارد نمایید">
        </div>
        <div>
            <h1 class="text-green-900">عکس کتاب</h1>
            <input id="bookimg" class="h-9 w-full border border-green-600 focus:outline-green-800 placeholder:text-green-700" type="file" accept="image/*" placeholder="عکس کتاب را وارد نمایید">
            </div>
            <div>
                <h1 class="text-green-900">توضیحات کتاب</h1>
                <textarea class="border border-green-600 h-20 w-full resize-none focus:outline-green-800" name="" id=""></textarea>
            </div>
            <button id="addbtn" class="bg-linear-90 from-green-950 to-green-950 via-green-600 text-2xl text-gray-300 text-center font-bold p-2 rounded-md transition-all duration-300 hover:shadow-md hover:shadow-green-400 hover:-translate-1">اضافه کردن</button>
            </form>
</div>

    </div>


</body>
</html>
